name: Integration CI
#workflow
on:
  pull_request:
    branches:
      - main

jobs:
  build:
    name: Integration Works
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Setup Node.js
      uses: actions/setup-node@v2
      with:
        node-version: 18

    - name: Install dependencies
      run: npm install --prefix ./backend

    - name: Run Tests
      if: ${{ failure() == false }}
      run: npm test